<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse Without Reverse() Method</title>
</head>
<body>

<script>
    document.write('x = [-3, 5, 1, 3, 2, 10] <br> <br>')
    document.write('two loop: <br>');
    let x = [-3, 5, 1, 3, 2, 10];
    let tam;
    for (let i = 1; i<x.length;i++){
        for (let j = 0;j<=x.length-1-i;j++){
            tam = x[j+1];
            x[j+1] = x[j];
            x[j]=tam;
        }
    }
    document.write('' + x + "<br> <br>");

    document.write('1 loop : <br>');
    let y = [-3, 5, 1, 3, 2, 10];
    let tam2;
    let first=0;
    let last = y.length-1;
    while (first<last){
        tam2 = y[first];
        y[first] = y[last];
        y[last] = tam2;
        first++;
        last--;
    }
    document.write('' + y);

</script>
</body>
</html>
